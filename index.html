<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-screeshot</title>
</head>


<style>
    #video-container {
        text-align: center;
    }
    #video {
        width: 300px;
        height: 300px;
    }

    #canvas-container {
        text-align: center;
    }
    #canvas {
        outline: black 3px solid;
        width: 300px;
        height: 300px;
    }

    #takephoto-container {
        text-align: center;
        margin-top: 50px;
    }
    #takephoto {
       padding: 40px;
       border-radius: 20px;
    }
</style>


<body>

    <div id="video-container">
        <video id="video"></video>
    </div>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="takephoto-container">
        <button id="takephoto" onclick="onScreenshot()">Take Photo!</button>
    </div>


    <script>

        // get stream from cam
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                video.srcObject = stream;
                video.play();
                console.log('video play!!!!')
            });
        }

        //take screenshot
        function onScreenshot() {
            // Copying the image in a temporary canvas
            var temp = document.getElementById('canvas');

            console.log('take pic')
            temp.width = video.offsetWidth;
            temp.height = video.offsetHeight;

            var tempcontext = temp.getContext("2d"),
                tempScale = (temp.height / temp.width);

            tempcontext.drawImage(
                video,
                0, 0,
                video.offsetWidth, video.offsetHeight
            );

            // Resize it to the size of our canvas
            canvas.style.height = parseInt(canvas.offsetWidth * tempScale);
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            var context = canvas.getContext("2d"),
                scale = canvas.width / temp.width;
            context.scale(scale, scale);
            context.drawImage(video, 0, 0);
        }
    </script>


</body>

</html>
